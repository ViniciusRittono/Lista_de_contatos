<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header>
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="contactForm">
        <input type="text" id="name" required placeholder="Nome obrigatório"/>
        <input type="number" id="phone" required placeholder="Número obrigatório"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table id="contactTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="/script.js"></script>
</body>
</html>
